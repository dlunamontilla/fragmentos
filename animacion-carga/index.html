<!DOCTYPE html>
<html lang="es-VE">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo de uso</title>

    <link rel="stylesheet" href="animacion.css">
</head>

<body>
    <main id="app">
        <div class="caja giro-constante size" id="animacion-carga">
            <svg viewBox="0 0 140 140" class="lienzo giro-intervalo size">

                <!-- Circunferencia con borde fijo-->
                <circle class="cir cir--fijo" cx="70" cy="70" r="65" />

                <!-- Circunferencia con borde animado -->
                <circle class="cir cir--completando giro-trazo" cx="70" cy="70" r="65" />
            </svg>
        </div>
    </main>
</body>

</html>
